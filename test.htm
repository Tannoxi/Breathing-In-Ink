<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轮播图</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 10px;
      outline: none;
    }

    .carousel-btn-left {
      left: 0;
    }

    .carousel-btn-right {
      right: 0;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide">
    <div class="carousel-item" style="background-color: #ff6347;">
      <h2>Slide 1</h2>
    </div>
    <div class="carousel-item" style="background-color: #00bfff;">
      <h2>Slide 2</h2>
    </div>
    <div class="carousel-item" style="background-color: #98fb98;">
      <h2>Slide 3</h2>
    </div>
  </div>
  <button class="carousel-btn carousel-btn-left" onclick="prevSlide()">&#10094;</button>
  <button class="carousel-btn carousel-btn-right" onclick="nextSlide()">&#10095;</button>
</div>

<script>
  let currentIndex = 0;

  function showSlide(index) {
    const slides = document.querySelector('.carousel-slide');
    const totalSlides = document.querySelectorAll('.carousel-item').length;

    if (index >= totalSlides) {
      currentIndex = 0;
    } else if (index < 0) {
      currentIndex = totalSlides - 1;
    } else {
      currentIndex = index;
    }

    const translateValue = -currentIndex * 100 + '%';
    slides.style.transform = 'translateX(' + translateValue + ')';
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  // 自动播放，每隔 3 秒切换一次
  setInterval(function() {
    nextSlide();
  }, 3000);
</script>

</body>
</html>
